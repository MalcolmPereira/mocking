name: Simple Mock
resource: /greeting
mocks:
  - mock:
      request:
        method: GET
        headers:
          - "Content-Type: application/json"
          - "Accept: text/html,application/xhtml+xml,application/xml;"
          - "Accept-Encoding: gzip, deflate, br"
      response:
        headers:
          - "Content-Type: application/json"
        status: 200
        body: >
          {
            "value": "GET hello world",
          }
  - mock:
      request:
        method: POST
        headers:
          - "Content-Type: application/json"
          - "Accept: text/html,application/xhtml+xml,application/xml;"
          - "Accept-Encoding: gzip, deflate, br"
        body: >
          {
            "name": "hello",
          }
      response:
        headers:
          - "Content-Type: application/json"
        status: 200
        body: >
          {
            "value": "POST hello world",
          }
